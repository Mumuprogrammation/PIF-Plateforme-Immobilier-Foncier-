<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="icons/font/bootstrap-icons.css">
    <title>Connection</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Connectez vous a votre compte</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label for="">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrer votre nom">
                <span class="bi-check-circle-fill"></span>
                <span class="bi-exclamation-circle-fill"></span>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control ">
                <label for="">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrer votre mot de passe">
                <span class="bi-check-circle-fill"></span>
                <span class="bi-exclamation-circle-fill"></span>
                <small>Message d'erreur</small>
            </div>
          <button type="submit" id="btn-solid">Connexion</button>
            <span style="padding-top: 5px;">Vous n'avez pas de compte? <a href="Inscription.html">Creer en un</a></span>
        </form>
    </div>
